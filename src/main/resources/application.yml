spring:
  profiles:
    active: ${SPRING_PROFILE:local}
  jackson:
    serialization:
      fail-on-empty-beans: false
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/performance_assessment}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: ${HOST:localhost}
      port: ${PORT:6379}
      password: ${REDIS_PASSWORD:}

jwt:
  secret-key: ${JWT_SECRET_KEY:mySecretKeyForDevelopmentOnlyNotForProduction1234567890}
  access-token-expiration: 3600000
  refresh-token-expiration: 4380000000

cookie:
  access-token-max-age: ${COOKIE_ACCESS_TOKEN_MAX_AGE:3600}
  refresh-token-max-age: ${COOKIE_REFRESH_TOKEN_MAX_AGE:1209600}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}

security:
  dummy-password-hash: ${DUMMY_PASSWORD_HASH:$2a$10$dummyHashForTimingAttackPreventionOnly}
  app-secret: ${APP_SECRET:defaultSecretForDevelopment}


springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
